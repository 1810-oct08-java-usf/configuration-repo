server:
  port: 8762
  tomcat:
    max-http-post-size: 2MB
    max-swallow-size: 2MB
  error:
    whitelabel:
      enabled: false
    include-stacktrace: always
  use-forward-headers: true
  
spring:  
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
      enabled: true

ribbon:
  ReadTimeout: 9999999

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://rpm-elb-996808586.us-east-1.elb.amazonaws.com/rpm-eureka/eureka
    register-with-eureka: false
    fetch-registry: false
