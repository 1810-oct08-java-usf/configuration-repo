server:
  port: 8080

eureka:
  client: 
    serviceUrl: 
      defaultZone: http://localhost:8761/eureka

spring: 
  cloud: 
    gateway: 
      discovery: 
        locator: 
          enabled: true
          lower-case-service: true
      routes: 
      - id: test
        url: lb://auth-service
        predicates:
          - Path=/test/**