server:
  port: 10002

eureka:
  client:
    serviceUrl:
      defaultZone: http://rpm-elb-996808586.us-east-1.elb.amazonaws.com/rpm-eureka/eureka
    register-with-eureka: true
     

management:
  endpoints:
    web:
      exposure:
        include: '*'

aws:
  config:
    aws-access-key-id: ${RPM_AWS_ACCESS_KEY}
    aws-secret-access-key: ${RPM_AWS_SECRET_ACCESS_KEY}
    s3-endpoint: https://s3.us-east-2.amazonaws.com/
    img-bucket-name: rpm-img
    img-bucket-region: us-east-2
    zip-bucket-name: rpm-zip
